<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <script>
        function hitungKurs(){
            let nilai = document.getElementById("nilai").value;
            let kurs = document.getElementById("kurs").value;
            let hasil = nilai * kurs;
            document.getElementById("hasil").vallue = hasil;
        }
    </script>
</head>
<body>
<marques onmouseover="this.stop()"
onmouseout="this.start()">Konversi Kurs Mata Uang</marques>
<div style="padding: 10px;background: rgb(255, 255, 255);border: 1px dotted rgb(0, 0, 0);">
    Nilai <input type="text" id="nilai"/>
    <select id="kurs" onchange="hitungKurs">
        <option value="">--PILLIIH KURS--</option>
        <option value="15800">Dollar USA</option>
        <option value="18000">Euro</option>
        <option value="2150">Yuan</option>
        <option value="3000">Ringgit</option>
        <option value="1000">Dollar Singapura</option>
        <option value="4000">Rial</option>
    </select>
    <input type="text" id="hasil">
</div>
</body>
</html>
